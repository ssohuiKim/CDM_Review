services:
  frontend:
    build:
      context: ./frontend
    ports:
      - 15465:3000 # host:container
    restart: always   # ğŸ”¹ì„œë²„ ì¬ë¶€íŒ… or Docker ì¬ì‹œì‘ ì‹œ ìë™ ì‹¤í–‰

  ollama:
    image: ollama/ollama:latest
    ports:
      - 11434:11434 # host:container
    restart: always
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
